;
;;  ================================================================================================================================
;;  Layout Definition file
;;  for EPiKaL Portable Keyboard Layout (EPKL) by Øystein "DreymaR" Bech-Aase (2015-), based on PKL by Máté Farkas (2008-2010).
;
;;  - The Layout.ini file may point to a base layout as well as Extend and DeadKey table files.
;;  - It can override BaseLayout and EPKL_Layouts mappings, add key remaps and other layout info.
;;  - To use a layout, try the Layout/Settings dialog from the EPKL tray menu (or Ctrl+Shift+6).
;;  - Another way is to edit the EPKL_Layouts .ini 'layout = ' line and/or Type/Mod/ID/etc entries.
;;  - Alternatively, run EPKL in compactMode with the layout's files in the main program folder.
;;  ================================================================================================================================
;
;;  NOTE: Even though this layout is for orthogonal/matrix boards, images show as row-staggered.
;;    - Using a row-staggered board without an Angle mod is discouraged.
;;    - For Colemak-DH, the CurlAngle variant should definitely be used on row-staggered boards.
;

[information]
layoutName      = Colemak-eD Curl(DH)Sym-ISO ergo.
layoutCode      = Cmk-eD-CS-ISO
localeID        = 00000409

copyright       = DreymaR (GPL v3)
company         = Shai Coleman, DreymaR
homepage        = https://dreymar.colemak.org/layers-colemaked.html
version         = 4.0

[pkl]
KbdType         = ISO 							; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
;;  The Extend/dkList/string files hold Extend, dead key and literal/PowerString definitions.
baseLayout      = Colemak\BaseLayout_Cmk-eD 	; Cmk-eD_SwiSh

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
mapSC_layout    = Sym-Br,Cmk-Curl-DH 			; Angle_@K, AWide_@K, Cmk-CAW-_@K etc - see _eD_Remap.ini
mapSC_extend    = V-B 							; Only "hard" (non-letter) mods. Extend Curl-DH moves Ext+V with V.

;;  Background image (key caps etc) and a background color for the image panel
;img_bgImage     = Files\ImgBackground\Bg_Nice-Tinted_@K.png
img_bgImage     = Files\ImgBackground\Bg_FingerShui-eD_@K.png
;img_bgColor     = 999999
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
;;  Variants pointing to another layout's images may have some discrepancies.
icons_OnOff     = Files\ImgIcons\Co-6_
;img_Extend1     = Files\ImgExtend\@K_Ext1.png
;img_Extend2     = Files\ImgExtend\@K_Ext2.png
;img_Extend3     = Files\ImgExtend\@K_Ext3.png
img_DKeyDir     = Layouts\Colemak\Cmk-eD\Cmk-eD_ANS\DeadkeyImg
;img_ModsDir     = Files\ImgModStates\GrnBlob

[fingers]
;;  This section is not used by EPKL, but a PKL Perl script used it to determine fingering colors.
;row1 = 112334 5567888	; Num   ` 1 2 3 4 5   6 7 8 9 0 = [ 
;row2 = 112344 5567888	; Top   → q w f p b   j l u y ' - ] 
;row3 = 112344 5567888	; Hom   ↑ a r s t g   m n e i o ; \ 
;row4 = 112344 55678 9	; Low   _ z x c d v   k h , . /     

[layout]
;;  Override keys from the base layout with mappings here. A "VK" entry resets that key.
;;
;shiftStates    =			0	:	1	:	2	:	6	:	7		;	8	:	9	:	e	:	f
;; SC = VKEY    	CStat	Base	Shift	Ctrl	AltGr	AGrSh	;	SwiSh	SwShS	SwAGr	SwAGS
