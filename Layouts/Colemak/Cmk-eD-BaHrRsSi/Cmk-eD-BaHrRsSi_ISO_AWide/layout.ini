;;  Layout definitions
;;  for Portable Keyboard Layout by Máté Farkas [https://github.com/Portable-Keyboard-Layout]
;;  edition DreymaR (Øystein Bech-Aase, 2015-)  [https://github.com/DreymaR/BigBagKbdTrixPKL]
;
;;  To use this layout, edit the EPKL_Layouts .ini 'layout = ' and/or Type/Mod/ID/etc entries.
;;  A simpler way is the Layout/Settings dialog from the EPKL tray menu (or try Ctrl+Shift+6).
;;  Alternatively, run EPKL in compactMode with the layout's files in the main program folder.
;
;;  This is an EPKL style layout.ini file
;;    - It may point to a base layout, Extend and DeadKey table files containing layout parts
;;    - The layout.ini file holds changes from the base layout, remaps and other layout info
;

[information]
layoutName      = Colemak-eD-BaHrRsSi AngleWide-ISO ergo.
layoutCode      = Cmk-eD-BaHrRsSi-ISO-AWide
localeID        = 00000424	; 141a = Bosnian, 041a = Croatian, 0424 = Slovenian, 081a = Serbian_Latin

copyright       = DreymaR (GPL v3)
company         = Shai Coleman, DreymaR
homepage        = https://dreymar.colemak.org/layers-colemaked.html
version         = 4.0

[pkl]
KbdType         = ISO 							; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
;;  The Extend/dkList/string files hold Extend, dead key and literal/PowerString definitions.
baseLayout      = Colemak\BaseLayout_Cmk-eD

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
mapSC_layout    = AWide_@K						; Angle_@K, AWide_@K, Cmk-CAW-_@K etc - see _eD_Remap.ini
mapSC_extend    = AWide_@K						; As _layout but only "hard" (non-letter) mods

;;  Background image (key caps etc) and a background color for the image panel
;img_bgImage     = Files\ImgBackground\Bg_Nice-Tinted_@K.png
img_bgImage     = Files\ImgBackground\Bg_FingerShui-eD_@K-AWide.png
;img_bgColor     = 999999
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
;;  Variants pointing to another layout's images may have some discrepancies.
icons_OnOff     = Files\ImgIcons\Co-6_
img_Extend1     = Files\ImgExtend\@K-AWide_Ext1.png
img_Extend2     = Files\ImgExtend\@K-AWide_Ext2.png
img_Extend3     = Files\ImgExtend\@K-AWide_Ext3.png
img_DKeyDir     = Layouts\Colemak\Cmk-eD\Cmk-eD_@K_CurlAWideSym\DeadkeyImg  	;_AWide\DeadkeyImg
;img_ModsDir     = Files\ImgModStates\GrnBlob

[layout]
;;  Override keys from the base layout with mappings here. A "VK" entry resets that key.
;;
shiftStates    =			0	:	1	:	2	:	6	:	7		;	8	:	9
;; SC = VKEY    	CStat	Base	Shift	Ctrl	AltGr	AGrSh	;	SGCap	SGCSh
;; This variant is probably best if using a Wide ergo mod so caron is closer to the right index finger
QW_LB = vc_LB   	1   	đ   	Đ   	&Esc	[   	{   	; US [{ ; Cmk-eD-BaHrRsSi
QW_RB = vc_RB   	1   	@2c7	@2c7	--  	]   	}   	; US ]} ; Cmk-eD-BaHrRsSi
QW_LG = vc_LG   	5   	ć   	Ć   	--  	ø   	Ø   	; US <> ; Cmk-eD-BaHrRsSi

;; This variant may be best if not using a Wide ergo mod so caron is closer to the pinky?
;QW_LB = vc_LB   	1   	@2c7	@2c7	&Esc	[   	{   	; US [{ ; Cmk-eD-BaHrRsSi
;QW_RB = vc_RB   	1   	đ   	Đ   	--  	]   	}   	; US ]} ; Cmk-eD-BaHrRsSi
;QW_LG = vc_LG   	5   	ć   	Ć   	--  	ø   	Ø   	; US <> ; Cmk-eD-BaHrRsSi

[deadKeyNames]
;;  Names listed in this section will override those in the deadkey tables file.
;@07 = caron
