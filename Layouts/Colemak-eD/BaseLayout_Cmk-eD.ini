QW_1  = 1       	0   	1   	!   	--  	@323	¡   	; SC002: US 1! - dk_DotBelow
QW_2  = 2       	0   	2   	@   	--  	@309	²   	; SC003: US 2@ - dk_HookAbove/PalatalHook
QW_3  = 3       	0   	3   	#   	--  	@31b	³   	; SC004: US 3# - dk_Horn/Tail/RetroflexHook
QW_4  = 4       	0   	4   	$   	--  	@0a4	£   	; SC005: US 4$ - dk_Currency
