;row1 = 112334 5567888	; Num   ` 1 2 3 4 5   6 7 8 9 0  - = 
;row2 = 112344 5567888	; Top   → v m l c p   x f o u j  [ ] 
;row3 = 112344 5567888	; Hom   ↑ s t r d y   . n a e i  / \ 
