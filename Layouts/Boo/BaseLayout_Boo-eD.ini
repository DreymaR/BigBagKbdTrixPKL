QW_9  = 9       	0   	9   	(   	--  	@2d8	·   	; US 9( - dk_Breve
QW_0  = 0       	0   	0   	)   	--  	@0b0	°   	; US 0) - dk_RingAbove/Lig
QW_MN = vc_LB   	4   	[   	{   	&Esc	å   	Å   	; US -_  Boo [{
QW_PL = vc_RB   	4   	]   	}   	--  	æ   	Æ   	; US =+  Boo ]}

;;  	| , . u c v  z f d l y  ? = |
QW_Q  = vc_CM   	0   	,   	<   	--  	@0b8	≤   	; Boo ,< - dk_Cedilla
QW_W  = vc_PD   	0   	.   	>   	--  	@2d9	≥   	; Boo .> - dk_DotAbove
