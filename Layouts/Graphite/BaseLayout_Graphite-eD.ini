QW_N  = K       	5   	k   	K   	--  	ç   	Ç   	; Gra kK
QW_M  = P       	1   	p   	P   	--  	π   	¶   	; Gra pP
QW_CM = vc_PD   	0   	.   	>   	--  	@2d9	≥   	; Gra    • US .>  - dk_DotAbove (ANS/ISO OEM_PERIOD)
QW_PD = vc_MN   	0   	-   	"   	--  	@0af	±   	; Gra -" • US -_ - dk_Macron (ANS/ISO _MINUS/_PLUS)
