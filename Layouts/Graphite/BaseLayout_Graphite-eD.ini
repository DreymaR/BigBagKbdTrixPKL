QW_8  = 8       	0   	8   	*   	--  	@2db	∞   	; US 8* - dk_Ogonek/CommaBelow
QW_9  = 9       	0   	9   	(   	--  	@2d8	·   	; US 9( - dk_Breve
QW_0  = 0       	0   	0   	)   	--  	@0b0	°   	; US 0) - dk_RingAbove/Lig
QW_MN = vc_LB   	4   	[   	{   	&Esc	å   	Å   	; Gra    • US [{ (ANS/ISO _4/_6)
QW_PL = vc_RB   	4   	]   	}   	--  	æ   	Æ   	; Gra    • US ]} (ANS/ISO _6/_1)

;;  	| b l d w z   ' f o u j  ; = |  	; Graphite Upper Row
;;  	| B L D W Z   _ F O U J  : + |  	; Note: Shifted QU changed from US
QW_Q  = B       	1   	b   	B   	--  	•   	β   	; Gra bB
QW_W  = L       	5   	l   	L   	--  	ł   	Ł   	; Gra lL
QW_E  = D       	5   	d   	D   	--  	ð   	Ð   	; Gra dD
QW_R  = W       	1   	w   	W   	--  	‘   	“   	; Gra wW (Cmk-eD ‘“)
QW_T  = Z       	5   	z   	Z   	--  	ʒ   	Ʒ   	; Gra zZ
QW_Y  = vc_QU   	0   	'   	_   	--  	@0b4	′   	; Gra '_ • US '" - dk_Acute/Superscript (ANS/ISO _7)
QW_U  = F       	1   	f   	F   	--  	º   	ª   	; Gra fF (Cmk-eD ’”)
QW_I  = O       	1   	o   	O   	--  	‹   	«   	; Gra oO (Cmk-eD ºª)
QW_O  = U       	1   	u   	U   	--  	›   	»   	; Gra uU (Cmk-eD ‹«)
QW_P  = J       	5   	j   	J   	--  	ʃ   	Ʃ   	; Gra jJ
QW_LB = vc_SC   	0   	;   	:   	--  	@0a8	…   	; Gra    • US ;: - dk_Umlaut (ANS/ISO _1/_3)
QW_RB = vc_PL   	0   	=   	+   	--  	@2dd	≠   	; Gra    • US =+ - dk_DblAcute/Sci (ANS/ISO _PLUS/_4)

;;  	| n r t s g   y h a e i  , \ |  	; Graphite Home Row
;;  	| N R T S G   Y H A E I  ? | |  	; Note: Shifted CM changed from US
QW_A  = N       	1   	n   	N   	--  	–   	↑   	; Gra nN
QW_S  = R       	1   	r   	R   	--  	®   	™   	; Gra rR
QW_D  = T       	5   	t   	T   	--  	þ   	Þ   	; Gra tT
QW_F  = S       	1   	s   	S   	--  	ß   	§   	; Gra sS
QW_G  = G       	5   	g   	G   	--  	ŋ   	Ŋ   	; Gra gG
QW_H  = Y       	1   	y   	Y   	--  	’   	”   	; Gra yY (Cmk-eD ›»)
QW_J  = H       	5   	h   	H   	--  	ħ   	Ħ   	; Gra hH
QW_K  = A       	1   	a   	A   	--  	đ   	α   	; Gra aA
QW_L  = E       	1   	e   	E   	--  	€   	←   	; Gra eE
QW_SC = I       	1   	i   	I   	--  	—   	→   	; Gra iI
QW_QU = vc_CM   	0   	,   	?   	--  	@0b8	≤   	; Gra ,? • US ,<  - dk_Cedilla (ANS/ISO OEM_COMMA)
QW_BS = vc_BS   	0   	\   	|   	--  	@060	¦   	; Gra    • US \|  - dk_Grave/Subscript (ANS/ISO _5/_2)

;;  	| q x m c v   k p . - /      |  	; Graphite Lower Row
;;  	| Q X M C V   K P > " <      |  	; Note: Shifted MN,SL changed from US
;QW_LG = vc_LG   	5   	œ   	Œ   	--  	ø   	Ø   	;          US <> -eD ## (ISO OEM_102)
QW_Z  = Q       	1   	q   	Q   	--  	‚   	„   	; Gra qQ (Cmk-eD ‚„)
QW_X  = X       	1   	x   	X   	--  	†   	‡   	; Gra xX
QW_C  = M       	1   	m   	M   	--  	×   	↓   	; Gra mM
QW_V  = C       	1   	c   	C   	--  	©   	¢   	; Gra cC
