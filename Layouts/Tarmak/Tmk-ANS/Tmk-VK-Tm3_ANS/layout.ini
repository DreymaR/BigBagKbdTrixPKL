[information]
layoutName      = Tarmak3(ETR) (ANSI)
layoutCode      = Tarmak3-ANS
localeID        = 00000409

copyright       = Website - colemak.com (and forums). Public Domain
company         = 2006-01-01 Shai Coleman, 2014-04-09 Øystein "DreymaR" Bech [Gadmar]
homepage        = https://dreymar.colemak.org/tarmak-intro.html
version         = 1.0

[pkl]
KbdType         = ANS 							; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  A layout may augment its base one. The Remap file contains ergo and other layout remaps.
baseLayout      = Colemak\Cmk-VK\BaseLayout_Cmk-VK

;;  The "layout/soft" ScanCode map is for typing, the "extend/hard" one for Extend mappings.
mapSC_layout    = Tarmak-3  					; Angle_@K, AWide_@K, Cmk-CAW-_@K etc - see _eD_Remap.ini
;mapSC_extend    = Ext-CAW-_@K					; Only "hard" (non-letter) mods. Extend Curl-DH moves Ext+V with V.

;;  DreymaR's compact help images (3*10 keys @48dpi)
img_sizeWH      = 292,85						; ISO-Angle 298. Ortho 276. Others 292.
;;  Scaling factor for help images, in %. (96->64)dpi = 66.66%; (96->48)dpi = 50%
img_scale       = 200 							; Image key height conversion factor (282px*3/5)/85px = 200%
;;  Background image (key caps etc) and a background color for the image panel
img_bgImage     = --
img_bgColor     = bbbb99 						;ccccaa
;;  On/Off, Extend, Dead key and Shift state marker (e.g., MagBlob, GrnBlob) images
icons_OnOff     = ..\..\_Res\Ico\Tm3_
img_Extend1     = ..\..\_Res\Ext\Cpt-ANS_Ext1.png
img_ModsDir     = --

[layout]
;SCAN = VKEY    	MappingType
