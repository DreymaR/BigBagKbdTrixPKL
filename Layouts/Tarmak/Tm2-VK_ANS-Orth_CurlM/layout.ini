[information]
layoutName      = Tarmak-CurlM(DHm)-2(ET) (ANSI-Ortho)
layoutCode      = Tarmak2-DHm-ANS-Ort
localeID        = 00000409

copyright       = Website - colemak.com (and forums). Public Domain
company         = 2006-01-01 Shai Coleman, 2011-12-01 Øystein "DreymaR" Gadmar
homepage        = https://github.com/Portable-Keyboard-Layout/
version         = 1.0

[pkl]
KbdType         = ANS 						; @K below: ANS (ANSI 101/104 key), ISO (Intl. 102/105 key)
;;  DreymaR's compact help images (3*10 keys @48dpi)
img_sizeWH      = 276,85					; ISO-Angle 298,85. Ortho 276,85. Others 292,85.
;;  Scaling factor for help images, in %. (96->64)dpi = 66.66%; (96->48)dpi = 50%
img_scale       = 200 						; Image key height conversion factor (282px*3/5)/85px = 200%
;;  Background image (key caps etc) and a background color for the image panel
img_bgImage     = --
img_bgColor     = bbbb99 					;ccccaa

[layout]
;SCAN = VKEY    	VirtualKey
QW_GR = QW_GR   	VirtualKey	; US `~ (ISO5/ANS3)
QW_1  = 1       	VirtualKey	; US 1
QW_2  = 2       	VirtualKey	; US 2
QW_3  = 3       	VirtualKey	; US 3
QW_4  = 4       	VirtualKey	; US 4
QW_5  = 5       	VirtualKey	; US 5
QW_6  = 6       	VirtualKey	; US 6
QW_7  = 7       	VirtualKey	; US 7
QW_8  = 8       	VirtualKey	; US 8
QW_9  = 9       	VirtualKey	; US 9
QW_0  = 0       	VirtualKey	; US 0
QW_MN = QW_MN   	VirtualKey	; US -_ (ISO-PLUS/ANS-MINUS)
QW_EQ = QW_EQ    	VirtualKey	; US =+ (ISO4/ANS-PLUS)

QW_Q  = Q       	VirtualKey	; QW Q
QW_W  = W       	VirtualKey	; QW W
QW_E  = F       	VirtualKey	; QW E*
QW_R  = R       	VirtualKey	; QW R
QW_T  = B       	VirtualKey	; QW T*
QW_Y  = Y       	VirtualKey	; QW Y
QW_U  = U       	VirtualKey	; QW U
QW_I  = I       	VirtualKey	; QW I
QW_O  = O       	VirtualKey	; QW O
QW_P  = P       	VirtualKey	; QW P
QW_LB = QW_LB   	VirtualKey	; US [{ (ISO6/ANS4)
QW_RB = QW_RB   	VirtualKey	; US ]} (ISO1/ANS6

QW_A  = A       	VirtualKey	; QW A
QW_S  = S       	VirtualKey	; QW S
QW_D  = D       	VirtualKey	; QW D
QW_F  = T       	VirtualKey	; QW F*
QW_G  = G       	VirtualKey	; QW G
QW_H  = M       	VirtualKey	; QW H-
QW_J  = N       	VirtualKey	; QW J-
QW_K  = E       	VirtualKey	; QW K-
QW_L  = L       	VirtualKey	; QW L
QW_SC = QW_SC   	VirtualKey	; QW ;: (ISO3/ANS1)
QW_QU = QW_QU   	VirtualKey	; US '" (ISO7/ANS7)
QW_BS = QW_BS   	VirtualKey	; US \| (ISO2/ANS5)

;QW_LG = QW_LG   	VirtualKey	; QW <> (ISO102)
QW_Z  = Z       	VirtualKey	; QW Z
QW_X  = X       	VirtualKey	; QW X
QW_C  = C       	VirtualKey	; QW C
QW_V  = J       	VirtualKey	; QW V*
QW_B  = V       	VirtualKey	; QW B*
QW_N  = K       	VirtualKey	; QW N-
QW_M  = H       	VirtualKey	; QW M-
QW_CM = QW_CM   	VirtualKey	; US ,< (COMMA)
QW_DT = QW_DT   	VirtualKey	; US .> (PERIOD)
QW_SL = QW_SL   	VirtualKey	; US /? (ISO-MINUS/ANS2)
QWSPC = SPACE   	VirtualKey	; Space
;QWPDT = QWPDT   	VirtualKey	; NumPad decimal key

;QWCLK = Extend  	Modifier	; CapsLock as the Extend layer key
