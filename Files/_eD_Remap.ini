Tarmak_Rev_E = Co>  | _N  | _K  | _E  |
Tarmak_Rev_T = Co>  | _F  | _T  | _G  |
Tarmak_Rev_R = Co>  | _D  | _S  | _R  |
Tarmak_Rev_O = Co>  | _P  | _SC | _O  | _Y  | _J  |
Tarmak_Rev_I = Co>  | _I  | _U  | _L  |
