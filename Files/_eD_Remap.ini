Dvorak_Loop1 = Co>  | _I  | _D  | _H  | _N  / _W  | _CM | 				; Going from Colemak, there's a 4-loop and 2 swaps
Dvorak_Loop2 = Co>  | _Q  | _X  | _B  | _K  | _V  | _PD | _F  | _J  | _C  | _U  | _T  | _E  | _S  | _O  | _R  | _Y  | _G  | _L  | _SC | _Z  |
