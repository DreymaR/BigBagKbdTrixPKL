;
;;  Dead key definitions
;;  for Portable Keyboard Layout by Farkas Máté [https://github.com/Portable-Keyboard-Layout]
;;  edition DreymaR (Øystein B Gadmar, 2015-)   [https://github.com/DreymaR/BigBagKbdTrixPKL]
;;
;;  This file provides named dead key tables mapping key glyphs to release glyphs
;;  It usually goes in the ./Files folder and is used by EPKL.exe
;
;;  - Some of these mappings are from the Bépo layout (projet fr-dvorak-bépo, CC-SA-BY)
;;  - Hex Unicode points (U+####) can be entered as 0x#### or ~####, both as keys and entrys.
;;  - Literal keys are allowed, using <#> for the char '#'; <#>+ if it's an uppercase char.
;;  - Dead key entries allow prefix-entry syntax like layout, Extend and powerstrings.
;;  
;;  Special entries for dead keys:
;;  -   s0 = DK+DK → Pressing the DK twice usually releases the base character
;;  -   s1 = WIP     Extra base char. for multi-role dead keys, if present
;;  -   s2 = --      Base char for help image display, e.g., the Help Image Generator
;;  -   s3 = --      Extra char for help image display, if present
;;  - s4-7 = --      Combining accents for up to 4 help image display marks
;;  -   32 = Space → Plain base char.
;;  -  160 = NBSP  → Combining accent, if applicable
;;  -  248 = ø     → Extra base char., on the VK_102 key right above Space
;;  -  339 = œ     → --"--
;;  - base = base    The base character usually releases itself
;

[deadKeyNames]
@323 = DotBelow      	; . - Dot below
@309 = Hook-Palatal  	; ̉  - Hook, palatal hook, rhotic hook
@31b = Horn-Tail     	; ̛ - Horn, tail
@0a4 = Currency      	; ¤ - Currency symbols
@0b5 = Greek         	; µ - Greek letters
@05e = Circumflex    	; ^ - Circumflex
@2c7 = Caron         	; ˇ - Caron
@2db = Ogonek-CmBel  	; ˛ - Ogonek, comma below
@2d8 = Breve         	; ˘ - Breve, Gr. Vrachy
@0b0 = RingAbov-Lig  	; ° - Ring above, ligatures, ring symbols
@0af = Macron        	; ¯ - Macron, horz. line symbols
@2dd = DblAcute-Sci  	; ˝ - Double acute, science/math symbols
@0a8 = Umlaut        	; ¨ - Umlaut, diaeresis, Gr. Dialytika
@07e = Tilde         	; ~ - Tilde, Gr. Perispomeni
@0b4 = Acute-Sup     	; ´ - Acute, Gr. Tonos-Oxia, superscripts
@060 = Grave-Sub     	; ` - Grave, Gr. Varia, subscripts
@0b8 = Cedilla       	; ¸ - Cedilla
@2d9 = DotAbove      	; ˙ - Dot above, dot symbols
@02f = Stroke-Bar    	; / - Stroke, bar, fractions
@ex0 = Ext_Special   	; Ext Special DK-on-tap symbols/codes
@ex1 = Ext_Kaomoji   	; Ext --"-- (Shift+Ext tap)
@ex2 = Ext_2         	; Ext --"-- (Ctrl+Ext can be a DK too!)
@ex6 = Ext_Cmd       	; Ext --"-- (AltGr+Ext; MoDK = Mother-of-DeadKeys; WIP)
@ex7 = Ext_7         	; Ext --"-- (AltGr+Shift+Ext)


