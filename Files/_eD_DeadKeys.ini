<;>     = «:␣»  α{:}{Space} 							; ; ⇒ : Spc   [I use semicolon as it is, without any tricks]
<:>     = «:↵»  α{:}{Enter} 							; : ⇒ : Enter  --"--

<z>     = «⌃z»  β{Esc}^z    							; z ⇒ Undo, same as on Ext1
<Z>+    = «⌃Z»  α+^z    								; Z ⇒ Redo
<x>     = «⌃x»  α^x     								; x ⇒ Cut
<X>+    = «⌃X»  α{Home 2}+{Down}^x  					; X ⇒ Cut the current line
<c>     = «⌃c»  α^c     								; c ⇒ Copy
<C>+    = «⌃C»  α{Home 2}+{Down}^c{Up}  				; C ⇒ Copy the current line
<v>     = «⌃v»  α^v     								; v ⇒ Paste
