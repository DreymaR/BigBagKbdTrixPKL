Penta-07    =   " d$     $$   z$$$e   $$     '$. \n"
Penta-08    =   " $P  m  `$L$$P` `"$$d$"   k  $$ \n"
Penta-09    =   " $$     e$$F   C   4$$b.     $$ \n"
Penta-10    =   " $b  .$$" $$   o  .$$ "4$b.  $$ \n"
