SiBS    = \nWell, this is silly!\b\b\b\b\b\bsplendid! ;-)\n  					; Backspace escapes work in some apps only
Sig     = Î±{Enter}Yours truly,{Enter}    MyName^+{Left} 						; Signature using AHK syntax
CAW     = Â«â²”â²°Â»  â†’Colemak-â²”â²°[eD] 												; "Obey the CAW!" the Raven CAW[eD]!
OwO     = Î˜ÏÎ¸ 																	; "Î˜ÏÎ¸ â€“ What Is Thoth?"
