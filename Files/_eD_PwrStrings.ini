C4Loop  = Â«C-4Â» Î±for (int i=0; i<; i{+ 2}) {{}{Enter 2}{}}{Up}    {Left 13} 	; C 'for' loop, robust for auto-indenting editors
DoURL1  = Î±^l https://www.colemak.org !{Enter}          						; Open an URL in a new tab via the address bar (was Î±{F6})
